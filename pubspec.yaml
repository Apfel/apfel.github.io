name: stuff
description: Apfel's website stuff
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^2.1.0
  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/github.png
    - assets/reddit.png
    - assets/twitter.png
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/NotoSans-Regular.ttf
